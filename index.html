<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Riddles</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Random Riddles</h1>
    <div class="riddle-box" id="riddle-box">
      <p id="riddle">Click the button to get a random riddle!</p>
    </div>
    <button id="get-riddle-btn">Get a New Riddle</button>
    <button id="show-answer-btn" style="display: none;">Show Answer</button>
    <div class="answer-box" id="answer-box" style="display: none;">
      <p id="answer"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
